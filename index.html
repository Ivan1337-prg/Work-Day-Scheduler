<body>
	<!-- Header -->
	<header class="jumbotron">
		<h1 class="display-3">Work Day Scheduler</h1>
		<p class="lead">A simple calendar app for scheduling your work day</p>
		<p id="currentDay" class="lead"></p>
	</header>

  <!-- Timeblocks start here -->
	<main class="container">
		<section id="hour9" class="row hourRow">
            <!-- creates a column that takes up 1 of the 12 columns-->
            <section class="col-md-1 hour">
              <!-- Time is scaled in military time to help with clarity during coding.-->
                9 AM
            </section>
            <!-- creates a column that takes up 10 of the 12 columns-->
            <textarea class="col-md-10 work">
            </textarea>
            <!-- creates a column that takes up 1 of the 12 columns. fas fa-save makes the little floppydisk save icon. -->
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </section>

    <!-- COPY FIRST SECTION OVER AND OVER, SWAP CLASSES/NAMES. -->
